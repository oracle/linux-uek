%YAML 1.2
---
$id: http://devicetree.org/schemas/mfd/amd,pensando-elbasr.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: AMD Pensando Elba SoC Resource Controller bindings

description: |
  AMD Pensando Elba SoC Resource Controller bindings attached to a SPI bus.

maintainers:
  - Brad Larson <blarson@amd.com>

properties:
  compatible:
    items:
      - enum:
          - amd,pensando-elbasr
      - const: simple-mfd

  spi-max-frequency:
    description: Maximum SPI frequency of the device in Hz.

  reg:
    maxItems: 1

  '#address-cells':
    const: 1

  '#size-cells':
    const: 0

  interrupts:
    maxItems: 1

required:
  - compatible
  - reg
  - spi-max-frequency

patternProperties:
  '^reset-controller@[a-f0-9]+$':
    $ref: ../reset/amd,pensando-elbasr-reset.yaml

additionalProperties: false

examples:
  - |
    #include <dt-bindings/reset/amd,pensando-elba-reset.h>
    #include <dt-bindings/interrupt-controller/arm-gic.h>

    spi0 {
        #address-cells = <1>;
        #size-cells = <0>;
        num-cs = <4>;

        spi@0 {
          compatible = "amd,pensando-elbasr", "simple-mfd";
          reg = <0>;
          #address-cells = <1>;
          #size-cells = <0>;
          spi-max-frequency = <12000000>;

          rstc: reset-controller@0 {
            compatible = "amd,pensando-elbasr-reset";
            reg = <0>;
            #reset-cells = <1>;
          };
        };

        spi@1 {
          compatible = "amd,pensando-elbasr", "simple-mfd";
          reg = <1>;
          spi-max-frequency = <12000000>;
        };

        spi@2 {
          compatible = "amd,pensando-elbasr", "simple-mfd";
          reg = <2>;
          spi-max-frequency = <12000000>;
          interrupt-parent = <&porta>;
          interrupts = <0 IRQ_TYPE_LEVEL_LOW>;
        };

        spi@3 {
          compatible = "amd,pensando-elbasr", "simple-mfd";
          reg = <3>;
          spi-max-frequency = <12000000>;
        };
    };

...
